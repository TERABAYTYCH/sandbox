<!DOCTYPE html>
<html lang=en>
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 id="title">Survey form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form id="survey-form">
      <div>
        <label id="name-label" for="name">Name</label>
        <input id="name" type="text" required placeholder="Enter your name" />
      </div>
      <div>
        <label id="email-label" for="email">Email</label>
        <input id="email" type="email" required placeholder="Enter your email" />
      </div>
      <div>
        <label id="number-label" for="number">Age (optional)</label>
        <input id="number" type="number" min="10" max="99" placeholder="Enter your age" />
      </div>
      <div>
        <label id="dropdown-label">Which option best describes your current role?</label>
        <select id="dropdown">
            <option value="">Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
        </select>
      </div>
      <div>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label>
          <input id="definitely" type="radio" name="recommend" value="definitely" class="inline" checked />Definitely
        </label>
        <label>
          <input id="maybe" type="radio" name="recommend" value="maybe" class="inline" />Maybe
        </label>
        <label>
          <input id="nsure" type="radio" name="recommend" value="nsure" class="inline" />Not sure
        </label>
      </div>
      <div>
        <p>What would you like to see improved? (Check all that apply)</p>
         <label><input name="prefer" value="front-end-projects" type="checkbox" class="inline">Front-end Projects</label>
          <label>
            <input name="prefer" value="back-end-projects" type="checkbox" class="inline">Back-end Projects</label>
          <label><input name="prefer" value="data-visualization" type="checkbox" class="inline">Data Visualization</label>
          <label><input name="prefer" value="challenges" type="checkbox" class="inline">Challenges</label>
          <label><input name="prefer" value="open-source-community" type="checkbox" class="inline">Open Source Community</label>
          <label><input name="prefer" value="gitter-help-rooms" type="checkbox" class="inline">Gitter help rooms</label>
          <label><input name="prefer" value="videos" type="checkbox" class="inline">Videos</label>
          <label><input name="prefer" value="city-meetups" type="checkbox" class="inline">City Meetups</label>
          <label><input name="prefer" value="wiki" type="checkbox" class="inline">Wiki</label>
          <label><input name="prefer" value="forum" type="checkbox" class="inline">Forum</label>
          <label><input name="prefer" value="additional-courses" type="checkbox" class="inline">Additional Courses</label>
      </div>
      <div>
              <label id="dropdown-label">What is your favorite feature of freeCodeCamp?</label>
        <select id="dropdown">
          <option value="">Select one</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-sourse">Open Sourse</option>
        </select>
      </div>
      <div>
        <label for="comments">Any comments or suggestions?<label>
          <textarea id="comments" rows=3 placeholder="Enter your comment here..."></textarea>
      </div>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
